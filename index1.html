<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registeration</title>
</head>


<body>
  <form action="action_page.php">
      
    
        <label for="fname"><b>First Name</b></label>
        &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	   &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	
        <input type="text"  name="fname" id="fname" ><br>
        <br>
    
        
        <label for="lname"><b>Last Name</b></label>
        &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	   &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	
        <input type="text"  name="lname" id="lname" ><br><br>
    

        
        <label for="email"><b>Email</b></label>
        &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	   &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	
        &nbsp;	&nbsp;	&nbsp;	&nbsp;	
        <input type="text"  name="email" id="email" ><br><br>
    
        <label for="psw"><b>Password</b></label>
        &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	   &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp; 
        <input type="password" name="psw" id="psw" ><br><br>

    
        <label for="psw-confirm"><b>PW Confirm</b></label>
        &nbsp;	&nbsp;	&nbsp;	&nbsp;
        &nbsp;	&nbsp;	&nbsp;	&nbsp;
        <input type="password" name="psw-confirm" id="psw-confirm" ><br><br>
          
        
        <label for="birthday"><b>Birthday:</b></label>
        &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	   &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;
        <input type="date" id="birthday" name="birthday"><br> <br>  
        
        
        <input type="radio" id="Male" name="Male" value="Male">
        <label for="Male"> Male</label>
    
        <input type="radio" id="Female" name="Female" value="Female">
        <label for="Female">Female</label>
    
        <input type="radio" id="Other" name="Other" value="Other">
        <label for="Other"> Other</label><br><br>

        
        
        <label for="description"><b>A short description about your self</b></label>
        <br>
        
        <textarea name="description" id="description"></textarea><br><br>

        <label for="FavouriteLanguage"><b>Favourite Language</b></label>
        <select name="FavouriteLanguage" id="FavouriteLanguage">
          <option value="Javascript">Javascript</option>
          <option value="Python">Python</option>
          <option value="C++">C++</option>
        </select>  <br><br>

        <input type="submit" value="Submit">      

  </form>

  </body>
</html>
